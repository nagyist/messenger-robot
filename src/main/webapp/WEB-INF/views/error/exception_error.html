



<div class="container"  th:fragment="content">

    <h2>Something happened...Exception</h2>

    Message : <p th:text="${exception.message}">The exception message...</p>
    Cause : <p th:text="${exception.cause}">The exception message...</p>
    <div th:each="x : ${exception.stackTrace}">
    	<div th:text="${x.className} + ':' + ${x.methodName} + ':' + ${x.lineNumber}"></div>
    </div>

</div>
