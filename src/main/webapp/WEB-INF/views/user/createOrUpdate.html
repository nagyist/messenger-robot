<style type="text/css" th:fragment="style">
</style>
<script th:inline="javascript" th:fragment="script">
	/*<![CDATA[*/
	$(function() {
	});
	/*]]>*/
</script>

<div th:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<ol class="breadcrumb">
				  <li><a th:href="@{/}">Home</a></li>
		  		  <li><a th:href="@{/User/create}">Sign Up</a></li>
				</ol>
			</div>
		</div>
		<div class="well">
			<form th:object="${user}" th:method="${isNew} ? post : put" th:action="@{${#httpServletRequest.servletPath}}" class="form-horizontal well" >
				
				<ul th:if="${#fields.hasErrors('global')}">
				  <li th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is incorrect</li>
				</ul>
				
				<fieldset>
					<legend>Sign Up</legend>
					<div class="row">
						<div class="col-xs-8">
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-6">
											<div class="controls" th:classappend="${#fields.hasErrors('*{fName}')} ? error">
												<input type="text" th:field="*{fName}" placeholder="First Name" class="form-control input-lg" required="required" />
												<span class="help-inline" th:errors="*{fName}">[error]</span>
											</div>
										</div>
										<div class="col-lg-6">
											<div class="controls" th:classappend="${#fields.hasErrors('*{lName}')} ? error">
												<input type="text" th:field="*{lName}" placeholder="Last Name" class="form-control input-lg" required="required" />
												<span class="help-inline" th:errors="*{lName}">[error]</span>
											</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<div class="controls" th:classappend="${#fields.hasErrors('*{username}')} ? error">
												<input type="email" th:field="*{username}" placeholder="Your Email" class="form-control input-lg" required="required" />
												<span class="help-inline" th:errors="*{username}">[error]</span>
											</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<div class="controls" >
												<input type="email" name="reemail" placeholder="Re-enter Email" class="form-control input-lg" required="required" />
											</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<div class="controls" th:classappend="${#fields.hasErrors('*{password}')} ? error">
												<input type="password" th:field="*{password}" placeholder="Password" class="form-control input-lg" required="required" />
												<span class="help-inline" th:errors="*{password}">[error]</span>
											</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<h4></h4>
										<div class="col-md-3">
											<h4>
												<label class="col-lg-4 control-label">Birthday</label>
											</h4>
										</div>
										<div class="col-lg-3">
											<h4>
												<select class="form-control input-sm" name="birthday.month" required="required" >
													<option th:each="i : ${#numbers.sequence( 1, 12)}" th:text="${i}" th:value="${i}">Month</option>
												</select>
											</h4>
										</div>
										<div class="col-lg-3">
											<h4>
												<select class="form-control input-sm" name="birthday.day" required="required" >
													<option th:each="i : ${#numbers.sequence( 1, 31)}" th:text="${i}" th:value="${i}">Day</option>
												</select>
											</h4>
										</div>
										<div class="col-lg-3">
											<h4>
												<select class="form-control input-sm" name="birthday.year" required="required" >
													<option th:each="i : ${#numbers.sequence( 1930, (new org.joda.time.DateTime().getYear()))}" th:text="${i}" th:value="${i}">Day</option>
												</select>
											</h4>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-4">
										<div class="col-lg-6">
											<div class="radio">
												<label><input name="gender" type="radio" value="false" checked="checked" required="required" />Female</label>
											</div>
										</div>
	
										<div class="col-lg-6">
											<div class="radio">
												<label><input name="gender" type="radio" value="true" required="required" />Male</label>
											</div>
										</div>
									</div>
								</div>
							</div>
	
							<div class="form-group">
								<div class="rows">
									<div class="col-md-8">
										<div class="col-lg-12">
											<button th:if="${isNew}" class="btn btn-success btn-lg" type="submit">Sign Up</button>
											<button th:unless="${isNew}" type="submit" class="btn btn-info">Update User</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
